<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Facebook</title>
    <link rel="icon" href="facebook.png" type="image/png" />
  </head>

  <body>
    <nav class="navbar fixed-top navbar-light nav justify-content-between">
      <a class="navbar-brand">
        <img class="logo" src="facebook.png" /> Facebook</a
      >
      <form class="form-inline">
        <input
          class="form-control"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn  my-2 my-sm-0" type="submit">Search</button>
      </form>
    </nav>
    <div class="menu-div"><img class="menu" src="/menu.png" alt="" /></div>
    <div class="mind-text-div">
      <img class="mindText" src="/mindText.png" alt="" />
    </div>
    <div class="flex">
      <img class="test-img" src="./fomoAds/freshBooks.png" alt="" />
      <img class="test-img" src="./posts/1.png" alt="" />
      <img class="test-img" src="./fomoAds/gogobot.png" alt="" />
      <img class="test-img" src="./posts/2.png" alt="" />
      <img class="test-img" src="./fomoAds/oyster.png" alt="" />
      <img class="test-img" src="./posts/3.png" alt="" />
      <img class="test-img" src="./fomoAds/slickCase.png" alt="" />
      <img class="test-img" src="./posts/4.png" alt="" />
      <img class="test-img" src="./fomoAds/zipcar.png" alt="" />
      <img class="test-img" src="./posts/5.png" alt="" />
    </div>
  </body>
</html>
